  <iframe id="pageFrame" src=""></iframe>

  <script>
    const pages = [
      "All-profile/abir/index.html",
      "All-profile/arzul/index.html",
      "All-profile/Bondhon/index.html",
      "All-profile/Tuhin/index.html",
      "All-profile/Dipu/index.html",
      "All-profile/Zibon/index.html",
      "All-profile/Akash/index.html",
      "All-profile/Biddut/index.html",
      "All-profile/Manna/index.html",
      "All-profile/Robin/index.html",
    ];

    let shownPages = new Set(JSON.parse(localStorage.getItem("shownPages") || "[]"));
    const viewedList = document.getElementById("viewedList");
    const progress = document.getElementById("progress");
    const titleDiv = document.getElementById("title");
    let autoMode = false;
    let autoTimer;

    function updateProgress() {
      const percent = (shownPages.size / pages.length) * 100;
      progress.style.width = percent + "%";
    }

    function updateViewedList() {
      viewedList.innerHTML = "";
      shownPages.forEach(page => {
        const li = document.createElement("li");
        li.textContent = page;
        viewedList.appendChild(li);
      });
    }

    function loadRandomPage() {
      if (shownPages.size === pages.length) {
        alert("‡¶∏‡¶¨ ‡¶™‡ßá‡¶ú‡¶á ‡¶è‡¶ï‡¶¨‡¶æ‡¶Ñ1¬§7 ‡¶ï‡¶∞‡ßÑ1¬§7 ‡¶¶‡ßá‡¶ñ‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßÑ1¬§7!");
        return;
      }

      let randomPage;
      do {
        randomPage = pages[Math.floor(Math.random() * pages.length)];
      } while (shownPages.has(randomPage));

      shownPages.add(randomPage);
      localStorage.setItem("shownPages", JSON.stringify(Array.from(shownPages)));
      document.getElementById("pageFrame").style.opacity = 0;
      setTimeout(() => {
        document.getElementById("pageFrame").src = randomPage;
        document.getElementById("pageFrame").onload = () => {
          document.getElementById("pageFrame").style.opacity = 1;
        };
      }, 200);
      titleDiv.textContent = "Page: " + randomPage;
      updateProgress();
      updateViewedList();
    }

    function resetPages() {
      shownPages.clear();
      localStorage.removeItem("shownPages");
      updateProgress();
      updateViewedList();
      titleDiv.textContent = "Page: None";
      document.getElementById("pageFrame").src = "";
    }

    function toggleAuto() {
      autoMode = !autoMode;
      if (autoMode) {
        autoTimer = setInterval(loadRandomPage, 8000);
        alert("Auto Mode ‡¶ö‡¶æ‡¶≤‡ßÅ ‡¶π‡ßü‡ßá‡¶õ‡ßÑ1¬§7 (‡ßÑ1¬§7 ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶Ñ1¬§7 ‡¶™‡¶∞‡¶™‡¶∞)‡•Ñ1¬§7");
      } else {
        clearInterval(autoTimer);
        alert("Auto Mode ‡¶¨‡¶®‡ßç‡¶ß ‡¶ï‡¶∞‡¶Ñ1¬§7 ‡¶π‡ßü‡ßá‡¶õ‡ßá‡•§");
      }
    }

    // Load initial state
    updateProgress();
    updateViewedList();
  </script>
